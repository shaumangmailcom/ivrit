<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>מבחן צבעים בעברית</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      direction: rtl;
      background-color: #f0f0f0;
    }
    h1 {
      color: #333;
    }
    #colors {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }
    .color-button {
      width: 100px;
      height: 100px;
      border: 4px solid #fff;
      cursor: pointer;
      border-radius: 50%;
    }
    #result {
      margin-top: 30px;
      font-size: 24px;
      color: green;
    }
  </style>
</head>
<body>
  <h1>מבחן צבעים</h1>
  <p>הקשב לקול ובחר את הצבע הנכון</p>
  <button onclick="startTest()">התחל מבחן</button>
  <div id="colors"></div>
  <div id="result"></div>

  <script>
    const colors = [
      {name: 'אדום', hex: 'red'},
      {name: 'כחול', hex: 'blue'},
      {name: 'ירוק', hex: 'green'},
      {name: 'צהוב', hex: 'yellow'},
      {name: 'כתום', hex: 'orange'},
      {name: 'סגול', hex: 'purple'}
    ];

    let correctColor = '';
    let questionCount = 0;
    let score = 0;
    let hebrewVoice = null;

    // Load voices and pick a Hebrew one
    function loadVoices() {
      const voices = speechSynthesis.getVoices();
      hebrewVoice = voices.find(v => v.lang === 'he-IL') || null;
    }

    speechSynthesis.onvoiceschanged = loadVoices;

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'he-IL';
      if (hebrewVoice) {
        utterance.voice = hebrewVoice;
      }
      speechSynthesis.speak(utterance);
    }

    function showColors() {
      const container = document.getElementById('colors');
      container.innerHTML = '';
      colors.forEach(color => {
        const btn = document.createElement('div');
        btn.className = 'color-button';
        btn.style.backgroundColor = color.hex;
        btn.onclick = () => checkAnswer(color.name);
        container.appendChild(btn);
      });
    }

    function nextQuestion() {
      const randomIndex = Math.floor(Math.random() * colors.length);
      correctColor = colors[randomIndex].name;
      setTimeout(() => speak(correctColor), 300); // delay slightly after click
    }

    function checkAnswer(selected) {
      if (selected === correctColor) score++;
      questionCount++;
      if (questionCount < 5) {
        nextQuestion();
      } else {
        document.getElementById('result').innerText = `סיימת! ציון: ${score} מתוך 5`;
      }
    }

    function startTest() {
      score = 0;
      questionCount = 0;
      document.getElementById('result').innerText = '';
      showColors();
      // Cancel any existing speech
      speechSynthesis.cancel();
      // Ensure voices are loaded
      loadVoices();
      nextQuestion();
    }
  </script>
</body>
</html>
