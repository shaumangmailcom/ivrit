<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>מבחן עברית לילדים - חיות בלבד</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      direction: rtl;
    }
    h1 {
      font-size: 32px;
    }
    #game, #score {
      display: none;
    }
    .image-button {
      border: none;
      background: none;
      cursor: pointer;
      margin: 10px;
    }
    .image-button img {
      width: 150px;
      height: 150px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    #game-images {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    #stars {
      font-size: 32px;
      margin-top: 20px;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>מבחן חיות בעברית</h1>
  <div id="home">
    <button onclick="startGame()">התחל</button>
  </div>

  <div id="game">
    <div id="game-images"></div>
  </div>

  <div id="score">
    <div id="stars"></div>
    <button onclick="location.reload()">שחק שוב</button>
  </div>

  <audio id="success-sound" src="https://www.soundjay.com/buttons/sounds/button-4.mp3"></audio>
  <audio id="fail-sound" src="https://www.soundjay.com/button/beep-10.mp3"></audio>

  <script>
    const animals = [
      { word: 'כלב', image: 'https://cdn-icons-png.flaticon.com/512/616/616408.png' },
      { word: 'חתול', image: 'https://cdn-icons-png.flaticon.com/512/616/6164087.png' },
      { word: 'פרה', image: 'https://cdn-icons-png.flaticon.com/512/1998/1998611.png' }
    ];

    let correctWord = '';
    let score = 0;
    let questionCount = 0;
    let voicesLoaded = false;

    function loadVoices(callback) {
      const voices = speechSynthesis.getVoices();
      if (voices.length !== 0) {
        voicesLoaded = true;
        callback();
      } else {
        speechSynthesis.onvoiceschanged = () => {
          voicesLoaded = true;
          callback();
        };
      }
    }

    function speak(text) {
      if (!voicesLoaded) return console.log("Voices not loaded yet");
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'he-IL';
      const voice = speechSynthesis.getVoices().find(v => v.lang === 'he-IL');
      if (voice) utterance.voice = voice;
      speechSynthesis.speak(utterance);
    }

    function startGame() {
      loadVoices(() => {
        document.getElementById('home').style.display = 'none';
        document.getElementById('score').style.display = 'none';
        document.getElementById('game').style.display = 'block';
        nextQuestion();
      });
    }

    function nextQuestion() {
      questionCount++;
      const options = [...animals].sort(() => 0.5 - Math.random()).slice(0, 3);
      const answer = options[Math.floor(Math.random() * options.length)];
      correctWord = answer.word;
      speak(correctWord);
      const container = document.getElementById('game-images');
      container.innerHTML = '';
      options.forEach(opt => {
        const btn = document.createElement('button');
        btn.className = 'image-button';
        const img = document.createElement('img');
        img.src = opt.image;
        img.onerror = () => {
          img.src = 'https://via.placeholder.com/150?text=Image+not+found';
        };
        btn.appendChild(img);
        btn.onclick = () => checkAnswer(opt.word);
        container.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      if (selected === correctWord) {
        score++;
        document.getElementById('success-sound').play();
      } else {
        document.getElementById('fail-sound').play();
      }
      if (questionCount < 5) {
        nextQuestion();
      } else {
        endGame();
      }
    }

    function endGame() {
      document.getElementById('game').style.display = 'none';
      const stars = '⭐'.repeat(score) + '⚪'.repeat(5 - score);
      document.getElementById('stars').innerText = `הציון שלך: ${stars}`;
      document.getElementById('score').style.display = 'block';
    }
  </script>
</body>
</html>
