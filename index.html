<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>מבחן עברית לילדים - צבעים בלבד</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      direction: rtl;
    }
    h1 {
      font-size: 32px;
    }
    #game, #score {
      display: none;
    }
    .color-circle {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      margin: 10px;
    }
    .image-button {
      border: none;
      background: none;
      cursor: pointer;
    }
    #game-images {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    #stars {
      font-size: 32px;
      margin-top: 20px;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>מבחן צבעים בעברית</h1>
  <div id="home">
    <button onclick="startGame()">התחל</button>
  </div>

  <div id="game">
    <div id="game-images"></div>
  </div>

  <div id="score">
    <div id="stars"></div>
    <button onclick="location.reload()">שחק שוב</button>
  </div>

  <audio id="success-sound" src="https://www.soundjay.com/buttons/sounds/button-4.mp3"></audio>
  <audio id="fail-sound" src="https://www.soundjay.com/button/beep-10.mp3"></audio>

  <script>
    const colors = [
      { word: 'אדום', color: 'red' },
      { word: 'כחול', color: 'blue' },
      { word: 'ירוק', color: 'green' },
      { word: 'צהוב', color: 'yellow' },
      { word: 'סגול', color: 'purple' }
    ];

    let correctWord = '';
    let score = 0;
    let questionCount = 0;

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'he-IL';
      speechSynthesis.speak(utterance);
    }

    function startGame() {
      document.getElementById('home').style.display = 'none';
      document.getElementById('score').style.display = 'none';
      document.getElementById('game').style.display = 'block';
      nextQuestion();
    }

    function nextQuestion() {
      questionCount++;
      const options = [...colors];
      const answer = options[Math.floor(Math.random() * options.length)];
      correctWord = answer.word;
      setTimeout(() => speak(correctWord), 500);
      const container = document.getElementById('game-images');
      container.innerHTML = '';
      options.forEach(opt => {
        const btn = document.createElement('button');
        btn.className = 'image-button';
        const div = document.createElement('div');
        div.className = 'color-circle';
        div.style.backgroundColor = opt.color;
        btn.appendChild(div);
        btn.onclick = () => checkAnswer(opt.word);
        container.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      if (selected === correctWord) {
        score++;
        document.getElementById('success-sound').play();
      } else {
        document.getElementById('fail-sound').play();
      }
      if (questionCount < 5) {
        nextQuestion();
      } else {
        endGame();
      }
    }

    function endGame() {
      document.getElementById('game').style.display = 'none';
      const stars = '⭐'.repeat(score) + '⚪'.repeat(5 - score);
      document.getElementById('stars').innerText = `הציון שלך: ${stars}`;
      document.getElementById('score').style.display = 'block';
    }
  </script>
</body>
</html>
