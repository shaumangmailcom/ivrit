<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>Ivrit test</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      direction: rtl;
    }

    #game, #score {
      display: none;
    }

    .image-button {
      border: none;
      background: none;
      cursor: pointer;
      margin: 10px;
    }

    .image-button img {
      width: 150px;
      height: 150px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    #images {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    #stars {
      font-size: 32px;
      margin-top: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>🐾</h1>
  <button onclick="startGame()">התחל</button>

  <div id="game">
    <div id="images"></div>
  </div>

  <div id="score">
    <div id="stars"></div>
    <button onclick="startGame()">נסה שוב</button>
  </div>

  <script>
    const animals = [
      { word: 'כלב', image: 'https://upload.wikimedia.org/wikipedia/commons/5/5f/Jack_Russell_Terrier_1.jpg' },
      { word: 'חתול', image: 'https://upload.wikimedia.org/wikipedia/commons/thumb/a/a3/81_INF_DIV_SSI.jpg/320px-81_INF_DIV_SSI.jpg' },
      { word: 'פרה', image: 'https://upload.wikimedia.org/wikipedia/commons/thumb/1/14/Cow_female_black_white.jpg/320px-Cow_female_black_white.jpg' },
      { word: 'סוס', image: 'https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Horse_in_field.jpg/320px-Horse_in_field.jpg' },
      { word: 'תרנגול', image: 'https://upload.wikimedia.org/wikipedia/commons/thumb/b/bf/Rooster_portrait2.jpg/320px-Rooster_portrait2.jpg' },
      { word: 'דג', image: 'https://upload.wikimedia.org/wikipedia/commons/thumb/f/fb/Goldfish3.jpg/320px-Goldfish3.jpg' }
    ];

    let currentAnswer = '';
    let questionCount = 0;
    let correctAnswers = 0;

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'he-IL';
      const voice = speechSynthesis.getVoices().find(v => v.lang === 'he-IL');
      if (voice) utterance.voice = voice;
      speechSynthesis.speak(utterance);
    }

    speechSynthesis.onvoiceschanged = () => speechSynthesis.getVoices(); // preload

    function startGame() {
      document.getElementById('score').style.display = 'none';
      document.getElementById('game').style.display = 'block';
      questionCount = 0;
      correctAnswers = 0;
      nextQuestion();
    }

    function nextQuestion() {
      questionCount++;
      const shuffled = animals.sort(() => 0.5 - Math.random());
      const options = shuffled.slice(0, 3);
      const correct = options[Math.floor(Math.random() * options.length)];
      currentAnswer = correct.word;

      speak(correct.word);
      const container = document.getElementById('images');
      container.innerHTML = '';
      options.forEach(option => {
        const btn = document.createElement('button');
        btn.className = 'image-button';
        const img = document.createElement('img');
        img.src = option.image;
        img.alt = '';
        btn.appendChild(img);
        btn.onclick = () => checkAnswer(option.word);
        container.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      if (selected === currentAnswer) correctAnswers++;
      if (questionCount < 5) {
        nextQuestion();
      } else {
        endGame();
      }
    }

    function endGame() {
      document.getElementById('game').style.display = 'none';
      const stars = '⭐'.repeat(correctAnswers) + '⚪'.repeat(5 - correctAnswers);
      document.getElementById('stars').innerText = `הציון שלך: ${stars}`;
      document.getElementById('score').style.display = 'block';
    }
  </script>
</body>
</html>
